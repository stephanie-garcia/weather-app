<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/77186ce3f1.js" crossorigin="anonymous"></script>
    <title>Weatherapp</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>
            <span id="city"> Currently in New York City 91 </span> <a href="#" id="faren">°C</a>  | <a href="#" id="cel">°F</a>
        </h1>
    <h2>
       Sunday July 18, 2021 6:24PM
    </h2>
    <div id="description">
        Sunny
    </div>
    <img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon"> 
    </img>
    <div id="wordHumid">
        Humidity: <span id="humid"> 77 </span> %
    </div>
    <div id="windy"> 
        Wind: <span id="wind"> 8 </span> km/h
    </div>
    <div class= "row days"> 
        <div class="col"> Monday</div>
        <div class="col"> Tuesday</div>
        <div class="col"> Wednesday</div>
        <div class="col"> Thursday</div>
        <div class="col"> Friday </div>
    </div>
    <!--div class="row dates"> //keeping it
    <div class="col"> 7/5/21</div>
    <div class="col"> 7/6/21</div>
    <div class="col"> 7/7/21</div>
    <div class="col"> 7/8/21</div>
    <div class="col"> 7/9/21</div>
   </div-->
    <div class="row weather-icons">
    <div class="col"> <img src="http://openweathermap.org/img/wn/10d@2x.png" alt=" " width="100"> </div>
    <div class="col"><img src="http://openweathermap.org/img/wn/10d@2x.png" alt=" " width="100"> </div>
    <div class="col"> <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="100"> </div>
    <div class="col">  <img src="http://openweathermap.org/img/wn/10d@2x.png" alt=" " width="100"> </div>
    <div class="col">  <img src="http://openweathermap.org/img/wn/10d@2x.png" alt=" " width="100"> </div>
    </div>
    <div class="row degrees">
        <div class="col"> <span class="weather-temp-max">89° </span><span class="weather-temp-min">12° </span></div>
        <div class="col"> 90℉ 12 </div>
        <div class="col">  80℉ 12 </div>
        <div class="col">  75℉ 12</div>
        <div class="col">  78℉ 12</div>
    </div>
    </div>
</br>


<form class="input-container" id="city-form">
    <input id="city-input-field" type="text" placeholder="Search City" autocomplete="off" autofocus="on" id="city-input"/>
    <input type="submit" placeholder="Submit" class="enter"/>
</form>
</br>

<script src="src/index.js"></script>
</body>
</html>
