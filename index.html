<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/77186ce3f1.js" crossorigin="anonymous"></script>
    <title>Weatherapp</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>
            <span id="city"> Currently in New York City 91 </span> <a>Â°F</a>
        </h1>
        <h2>
            Sunday July 18, 2021 6:24PM
        </h2>
        <div id="description">
            Sunny
        </div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon" />
        <div id="wordHumid">
            Humidity: <span id="humid"> 77 </span> %
        </div>
        <div id="windy">
            Wind: <span id="wind"> 8 </span> km/h
        </div>

        <div class="weather-forecast" id="forecast">
            Loading ...
        </div>
    </div>

    <br />



    <form class="input-container" id="city-form">
        <input id="city-input-field" type="text" placeholder="Search City" autocomplete="off" autofocus="on"
            id="city-input" />
        <input type="submit" placeholder="Submit" class="enter" />
    </form>
    </br>
    <a href="https://github.com/stephanie-garcia/weather-app" id="mygit">Open Source Code by Steph Garcia</a>
    <script src="src/index.js"></script>
</body>

</html>
